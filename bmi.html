<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI計算機</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        body {
            background: thistle;
        }
    </style>
</head>

<body>
    <div id="container">


        <div class="title">BMI計算機 V0.1</div>
        <!-- form 預設就是get -->
        <form action="">
            <label for="name">姓名</label>
            <input type="text" id="name" name="name"><br>
            <label for="height">身高</label>
            <input type="number" step="0.1" id="height" name="height" required><br>
            <label for="weight">體重</label>
            <input type="number" step="0.1" id="weight" name="weight" required><br>
            <p><button type="submit">計算</button></p>

        </form>
        <p><a href="index.html">返回首頁</a></p>
    </div>
</body>

</html>
