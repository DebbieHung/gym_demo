<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI計算機</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        body {
            background: thistle;
        }

        #bmi {
            font-size: 32px;
            color: gold;
        }

        #comment {
            font-size: 24px;
        }

        #result {
            background-color: deeppink;
            border-radius: 25px;
            width: 200px;
            margin: 12px auto;
            padding: 12px 0px;
        }
    </style>

</head>

<body>
    <div id="container">


        <div class="title">BMI計算機 V0.1</div>
        <!-- form 預設就是get -->
        <!-- 可用value=" "先固定給值，測試邏輯用，測試時就不用每次都輸入 -->
        <form action="">
            <label for="name">姓名</label>
            <input type="text" id="name" name="name"><br>
            <label for="height">身高</label>
            <input type="number" step="0.1" id="height" name="height" required><br>
            <label for="weight">體重</label>
            <input type="number" step="0.1" id="weight" name="weight" required><br>
            <button type="button" onclick="calcBMI()">計算</button>
            <button type="button" onclick="clearForm()">清除</button>
            <!-- 原本type='submit'是後端用的，現在改成'button'變成是前端使用 -->
            <!-- 因此後面requierd就沒有用處，因為required是for後端使用的，要在前端自己寫程式檢查 -->
            <div id="result">
                <div id="bmi">
                </div>
                <div id="comment">
                </div>
            </div>


        </form>
        <p><a href="index.html">返回首頁</a></p>
    </div>
    <script src="./js/bmi.js"></script>
</body>

</html>
